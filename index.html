<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script
			type="module"
			defer
			src="./init-items.js"></script>

		<script
			type="module"
			defer
			src="./items.js"></script>
		<script
			defer
			type="module"
			src="./main.js"></script>
		<script
			type="module"
			defer
			src="./level-task.js"></script>
		<link
			href="./styles.css"
			rel="stylesheet" />
	</head>
	<body>
		<section id="game-header">
			<div class="timer-container container">
				<svg
					width="21"
					height="21"
					viewBox="0 0 21 21"
					fill="none"
					style="margin-right: 10px;"
					xmlns="http://www.w3.org/2000/svg">
					
					<path
						d="M10.5 0.0927734C16.023 0.0927734 20.5 4.56977 20.5 10.0928C20.5 15.6158 16.023 20.0928 10.5 20.0928C4.977 20.0928 0.5 15.6158 0.5 10.0928C0.5 4.56977 4.977 0.0927734 10.5 0.0927734ZM10.5 4.09277C10.2348 4.09277 9.98043 4.19813 9.79289 4.38567C9.60536 4.5732 9.5 4.82756 9.5 5.09277V10.0928C9.50006 10.358 9.60545 10.6123 9.793 10.7998L12.793 13.7998C12.9816 13.9819 13.2342 14.0827 13.4964 14.0804C13.7586 14.0782 14.0094 13.973 14.1948 13.7876C14.3802 13.6022 14.4854 13.3514 14.4877 13.0892C14.49 12.827 14.3892 12.5744 14.207 12.3858L11.5 9.67877V5.09277C11.5 4.82756 11.3946 4.5732 11.2071 4.38567C11.0196 4.19813 10.7652 4.09277 10.5 4.09277Z"
						fill="#0e082a" />
				</svg>

				<p class="timer">0</p>
			</div>

			<div class="score-container container">
				Score:
				<p class="score">0</p>
			</div>
		</section>

		<section id="level">
			<div class="drop-area">
				<div class="to-drop cap"></div>
				<div class="to-drop milk"></div>
				<div class="to-drop topping"></div>
				<div class="to-drop teabase"></div>
			</div>
			<div class="full-task">
				<div class="task"></div>
				<div class="character"></div>
			</div>
		</section>

		<div class="drag-area"></div>

		<div
			id="startGameModal"
			class="modal">
			<div class="modal-content">
				<div class="hello">
					<p>Hello,</p>
					<input
						autofocus
						type="text"
						id="playerName"
						placeholder="Имя игрока" />
				</div>

				<img src="./logo.png" />
				<button class="start-btn btn">Start game</button>
			</div>
		</div>
		<div
			id="endGameModal"
			class="modal">
			<div class="modal-content">
				<b>Your records</b>
				<div class="record-container container"><p class="record">0</p></div>
				<button class="restart-btn btn">Play Again</button>
			</div>
		</div>
	</body>
</html>
